description:
  Align <code>{{foo}}</code> escaping logic with handlebars.js. This causes <code>'</code>, <code>=</code> and <code>`</code> be escaped in different way.
lcsample:
  - note: The default escaping is by <a href="http://php.net/manual/en/function.htmlentities.php">htmlentities</a> only.
    template: "{{foo}}"
    data:
      foo: "Love & <b>Peace</b>"
  - note: "Escaping <code>'</code>:"
    template: "{{foo}}"
    data:
      foo: "Single Quote is '"
  - note: "Escaping <code>'</code>:"
    template: "{{foo}}"
    option:
      - FLAG_HBESCAPE
    data:
      foo: "Single Quote is '"
  - note: "Escaping <code>`</code>:"
    template: "{{foo}}"
    data:
      foo: "Backtick is `"
  - note: "Escaping <code>`</code>:"
    template: "{{foo}}"
    option:
      - FLAG_HBESCAPE
    data:
      foo: "Backtick is `"
  - note: "Escaping <code>`</code>:"
    template: "{{foo}}"
    data:
      foo: "Equal is ="
  - note: "Escaping <code>`</code>:"
    template: "{{foo}}"
    option:
      - FLAG_HBESCAPE
    data:
      foo: "Equal is ="
