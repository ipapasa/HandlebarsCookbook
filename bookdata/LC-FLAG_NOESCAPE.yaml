description:
  Do not do any HTML escape on <code>{{var}}</code>
lcsample:
  - note: The default behavior is escaping values.
    template: "{{foo}}"
    data:
      foo: "Love & <b>Peace</b>"
  - note: "Do not escaping when <code>FLAG_NOESCAPE</code> is used."
    template: "{{foo}}"
    option:
      - FLAG_NOESCAPE
    data:
      foo: "Love & <b>Peace</b>"
