description:
  Do not do any HTML escape on <code>{{var}}</code>. This option is similar with handlbars.js <a href="http://handlebarsjs.com/reference.html">noEscape</a> option.
lcsample:
  - note: The default behavior is escaping values.
    template: "{{foo}}"
    data:
      foo: "Love & <b>Peace</b>"
  - note: Do not escaping values.
    template: "{{foo}}"
    option:
      - FLAG_NOESCAPE
    data:
      foo: "Love & <b>Peace</b>"
