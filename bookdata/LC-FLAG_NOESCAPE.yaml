description:
  Do not do any HTML escape on <code>{{var}}</code>
lcsample:
  - content: <p>The default behavior is escaping values.</p>
    template: "{{foo}}"
    data:
      foo: "Love & <b>Peace</b>"
  - content: "<p>Do not escaping when <code>FLAG_NOESCAPE</code> is used.</p>"
    template: "{{foo}}"
    option:
      - FLAG_NOESCAPE
    data:
      foo: "Love & <b>Peace</b>"
