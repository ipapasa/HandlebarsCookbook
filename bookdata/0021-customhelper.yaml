title: Custom Helper
hbonly: true
description: "You can provide custom helper to handle logic"
Samples:
  quicksample:
    - template: "{{isequal foo bar}}"
      helper:
        isequal: >
          function ($arg1, $arg2) {
              return ($arg1 === $arg2) ? 'Yes' : 'No';
            }
      data:
        foo: 1
        bar: "1"
ref:
  - http://handlebarsjs.com/expressions.html
  - http://handlebarsjs.com/block_helpers.html
