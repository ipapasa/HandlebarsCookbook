title: Block Custom Helper
hbonly: true
description: "You can provide block custom helper to handle a block"
Samples:
  quicksample:
    - template: "{{#myloop foo}}Hello, {{.}}!{{/myloop}}"
      helper:
        myloop: >
          function ($arg1, $options) {
              return $options['fn']($arg1);
            }
      data:
        foo: World
