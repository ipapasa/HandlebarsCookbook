title: Extended Comment
hbonly: true
description: "If you wanna include <code>}}</code> inside your comment, you can use extended comment: <code>{{!-- comments allow }} inside it --}}</code>"
Samples:
  quicksample:
    - template: "Comment: {{! comment with }} is not ok }}"
      note: <code>}}</code> can not be placed inside a comment.
    - template: "Comment: {{!-- comment with }} is ok --}}"
      note: <code>}}</code> can be placed inside an extended comment.
ref:
  - 0010-comment
