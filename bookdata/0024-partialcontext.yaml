title: Change Partial Context
hbonly: true
description: "You can change partial context by providing more arguments in <code>{{>...}}</code>"
Samples:
  quicksample:
    - template: "{{>foo bar}}"
      note: The first argument will be new context for the partial
      partial:
        foo: "{{moo}}"
      option:
        lightncandy:
          - FLAG_RUNTIMEPARTIAL
      data:
        bar:
          moo: GOOD!
    - template: "{{>foo bar moo='abc'}}"
      note: Named arguments will be merged into context
      partial:
        foo: "{{moo}}"
      option:
        lightncandy:
          - FLAG_RUNTIMEPARTIAL
          - FLAG_NAMEDARG
      data:
        bar:
          moo: GOOD!
ref:
  - LC-FLAG_RUNTIMEPARTIAL
  - LC-FLAG_NAMEDARG
