title: Block
description:
  A block is started with <code>{{#foo}}</code> and end with <code>{{/foo}}</code>, it will loop when the value is an array.
Samples:
  quicksample:
    - template: "{{#foo}}Ya!{{/foo}}"
      data:
        foo: [1, 3, 5]
    - template: "{{#foo}}Ya!{{/foo}}"
      data:
        foo:
          bar:
          moo:
    - template: "{{#foo}}Ya!{{/foo}}"
      data:
        foo: test
    - template: "{{#foo}}Ya!{{/foo}}"
      data:
        foo: 0
    - template: "{{#foo}}Ya!{{/foo}}"
      note: When the value is <code>false</code>, the inner content will not be rendered.
      data:
        foo: false
