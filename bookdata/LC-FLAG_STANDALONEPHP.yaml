description: |
  Generate stand-alone PHP codes which can be execute without LightnCandy\Runtime class. The compiled PHP code will contain scoped Runtime functions and the file size will be bigger. And, the performance will faster 5 ~10%.
lcsample:
  - template: "{{{foo}}}"
    note: Default, require LightnCandy\Runtime.
    showcode: true
    option:
      - FLAG_JSTRUE
  - template: "{{{foo}}}"
    note: Stand alone, include used LightnCandy\Runtime functions.
    showcode: true
    option:
      - FLAG_STANDALONEPHP
      - FLAG_JSTRUE
