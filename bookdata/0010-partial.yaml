title: Partials
description:
  "Partials begins with <code>&gt;</code>, for example: <code>{{> partial_name}}</code>."
Samples:
  quicksample:
    - template: "Hello, {{> world}}"
      partial:
        world: "{{foo}}!"
      data:
        foo: World
    - template: "Hello, {{> world}}\nFoo: {{#bar}}{{> world}}{{/bar}}"
      note: The partial will be rendered with current context
      partial:
        world: "{{foo}}!"
      data:
        foo: World
        bar:
          foo: YA!
