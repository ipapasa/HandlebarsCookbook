title: Block
description:
  A block is started with <code>{{#foo}}</code> and end with <code>{{/foo}}</code>.
Block for Loop:
  quicksample:
    - template: "{{#foo}}Ya!{{/foo}}"
      note: A block will loop inner content on an array.
      data:
        foo: [1, 3, 5]
Block for True:
  quicksample:
    - template: "{{#foo}}Ya!{{/foo}}"
      note: A block will render inner content for an object.
      data:
        foo:
          bar:
          moo:
    - template: "{{#foo}}Ya!{{/foo}}"
      note: A block will render inner content for a string.
      data:
        foo: test
    - template: "{{#foo}}Ya!{{/foo}}"
      note: A block will render inner content for a number.
      different: true
      data:
        foo: 1
    - template: "{{#foo}}Ya!{{/foo}}"
      note: empty array is <code>true</code>.
      data:
        foo: []
Block for False:
  quicksample:
    - template: "{{#foo}}Ya!{{/foo}}"
      note: When the value is <code>false</code>, the inner content will not be rendered.
      data:
        foo: false
    - template: "{{#foo}}Ya!{{/foo}}"
      note: When the value is <code>null</code> or <code>undefined</code>, the inner content will not be rendered.
      data:
        foo:
    - template: "{{#foo}}Ya!{{/foo}}"
      note: Mustache.js will think <code>0</code> is <code>false</code>.
      different: true
      data:
        foo: 0
    - template: "{{#foo}}Ya!{{/foo}}"
      note: Mustache.js will think empty string is <code>false</code>.
      different: true
      data:
        foo: ""
Context Switching:
  quicksample:
    - template: |
        {{foo}},{{bar}}
        {{#foo}}{{foo}},{{bar}}{{/foo}}
      note: When rendering inner block, the context will be switched.
      option:
        lightncandy: [FLAG_JSOBJECT]
      data:
        foo:
          foo: Hello
          bar: World
        bar: OK
    - template: "{{#foo}}{{#bar}}{{moo}}{{/bar}}{{/foo}}"
      note: Lookup deeper value in this way.
      data:
        foo:
          bar:
            moo: MOO!
    - template: "{{#foo}}{{bar}}{{/foo}}"
      note: Loop then context switched into different items
      data:
        foo:
          - bar: "Yes, "
          - bar: "hello "
          - bar: "world."
