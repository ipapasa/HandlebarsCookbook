title: Variable Escaping
description:
  Use output of <code>{{foo}}</code> will escaped by template engine.
Samples:
  quicksample:
    - template: "{{foo}}"
      data:
        foo: Hello & Happy
    - template: "{{foo}}"
      data:
        foo: <p>Hello</p>
    - template: "{{foo}}"
      data:
        foo: Quotes as ' and " and `
    - content: The escaping behavior of Lightncandy can be configured to same with handlebars exactly.
      template: "{{foo}}"
      option:
        lightncandy: [FLAG_HBESCAPE]
      data:
        foo: Quotes as ' and " and `
ref:
  - LC-FLAG_HBESCAPE
